    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Números e Ordenação</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h2>Inserir e Ordenar Números</h2>
    <input type="number" id="numero" placeholder="Insira um número">
    <br>
    <button onclick="inserirNumero()">Inserir</button>
    <button onclick="ordenarNumeros()">Ordenar</button>
    <label id="listaOriginal">Lista original: </label>
    <label id="listaOrdenada">Lista ordenada: </label>
</div>

<script>
    let numeros = [];
    let contador = 0;

    function inserirNumero() {
        const num = document.getElementById("numero").value;
        if (num !== "") {
            numeros[contador] = parseInt(num);
            contador++;
            
            let listaStr = "";
            for (let i = 0; i < contador; i++) {
                listaStr += numeros[i] + (i < contador - 1 ? ", " : "");
            }

            document.getElementById("listaOriginal").innerText = "Lista original: " + listaStr;
            document.getElementById("numero").value = "";
        }
    }

    function ordenarNumeros() {
        let fim = contador;

        for (let i = 0; i < fim - 1; i++) {
            for (let f = i + 1; f < fim; f++) {
                if (numeros[i] > numeros[f]) {
                    let temp = numeros[i];
                    numeros[i] = numeros[f];
                    numeros[f] = temp;
                }
            }
        }

        let listaOrdenadaStr = "";
        for (let i = 0; i < fim; i++) {
            listaOrdenadaStr += numeros[i] + (i < fim - 1 ? ", " : "");
        }

        document.getElementById("listaOrdenada").innerText = "Lista ordenada: " + listaOrdenadaStr;
    }
</script>

</body>
</html>
